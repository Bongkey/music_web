<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Melbong</title>
    <!-- GET http://127.0.0.1:5500/favicon.ico 404 (Not Found) -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list-screen">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>

        <div class="artist">
            <img src="img/artist_profile.jpg" alt="">
            <div class="artist__text">
                <h1>IU, Sing a song writer</h1>
                <p>Balad, Acoustic, R&B </p>
            </div>

            <div class="top__buttons">
                <button class="suffle-btn"><i class="fas fa-random"></i> Shuffle</button>
                <button class="heart-btn"><i class="fas fa-heart heart"></i> 43.5M</button>
            </div>

            <div class="song__list">
                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/eight.jpg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>EIGHT</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/blueming.jpg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>Blueming</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/bbibbi.jpg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>BBIBBI</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/palette.jpg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>Palette</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="play__form">
                <div class="play__text">
                    <p></p>
                    <span>Not Provided</span>
                </div>
                <div class="play__buttons">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="main-screen">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="cover">
            <img src="img/none.png" alt="">
        </div>

        <div class="song__text">
            <h1>Not provided</h1>
            <p></p>
        </div>

        <div class="play__range">
            <div class="play__time">
                <p>0:00</p>
                <p>0:00</p>
            </div>
            <input type="range" min="0" max="100" value="0">
        </div>

        <div class="play__buttons">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <div class="focusing">
                <i class="fas fa-play"></i>
            </div>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
