<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list-screen">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>

        <div class="artist">
            <img src="img/artist_profile.jpg" alt="">
            <div class="artist__text">
                <h1>IU, Sing a song writer</h1>
                <p>Balad, Acoustic, R&B </p>
            </div>

            <div class="top__buttons">
                <button class="suffle-btn"><i class="fas fa-random"></i> Shuffle</button>
                <button class="heart-btn"><i class="fas fa-heart heart"></i> 43.5M</button>
            </div>

            <div class="song__list">
                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/song1.jpeg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>EIGHT</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/song2.jpg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>Blueming</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/song3.jpeg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>BBIBBI</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="song">
                    <div class="playing__divs">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="img/song4.jpg" alt="">
                    <div class="song__text">
                        <p>IU</p>
                        <span>Palette</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="play__form">
                <div class="play__text">
                    <p>IU</p>
                    <span>Blueming</span>
                </div>
                <div class="play__buttons">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="main-screen">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="cover">
            <img src="img/song2.jpg" alt="">
        </div>

        <div class="song__text">
            <h1>Blueming</h1>
            <p>IU</p>
        </div>

        <div class="play__range">
            <div class="play__time">
                <p>0:47</p>
                <p>3:37</p>
            </div>
            <input type="range" min="0" max="100" value="30">
        </div>

        <div class="play__buttons">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <div class="focusing">
                <i class="fas fa-play"></i>
            </div>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
